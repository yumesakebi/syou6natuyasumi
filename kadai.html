<body>
    <header>
        <h1>セミの紹介</h1>
        <div id=summer>夏休み</div>

    </header>
<div class="container">
<h2>
    セミの紹介をします
    セミはカメムシ目
    ヨコバイ亜目です。
</h2>
<div class="flex">
    <div class="picture">
        <img src="https://livedoor.blogimg.jp/antroom/imgs/4/c/4c6c8cfa.jpg" alt="油">
        <div  class="content" >
        <p class="picture-title">アブラゼミ</p>
        
            <h2>
                アブラゼミは、褐色で不透明な翅を持つ大型のセミです
            </h2>
        </div>
    </div>
    <div class="picture">
        <img src="https://s.yimg.jp/i/kids/zukan/photo/animal/insect/0198/640_480.jpg" alt="ニイニイ">
        <div  class="content" >
            <p class="picture-title">ニイニイゼミ</p>
            <h2>
            日本・台湾・中国・朝鮮半島　に分布する小型のせみです
            </h2>
        </div>

    </div>
    <div class="picture">
        <img src="https://www.m-ecokosha.or.jp/contents/wp-content/uploads/ikimono/insect/min-semi/DF10060-2min-semi-KaYu.jpg" alt="">
        <div  class="content" >
        <p class="picture-title">ミンミンゼミ</p>
        
            <h2>
            フィリピン産のセミとの違いが指摘され、Hyalessa に変更された
            </h2>
        </div>
    </div>
    <div class="picture">
        <img src="https://livedoor.blogimg.jp/sisyogatoru/imgs/1/3/1340891c.jpg" alt="ツクツクほうし">
        <div  class="content" >
            <p class="picture-title">ツクツクほうし</p>
            <h2>
                特徴的な鳴き声をもつ。ツクツクホーシ、オーシンツクと呼ばれる時もある
            </h2>
        </div>
    </div>
    <div class="picture">
        <img src="https://kotobank.jp/image/dictionary/nipponica/media/00072234000201.jpg" alt="クマゼミ">
        <div  class="content" >
            <p class="picture-title">クマゼミ</p>
            <h2>
                エゾゼミやコエゾゼミとは近縁です、日本特産種の大型のせみ。
            </h2>
        </div>
    </div>

    <div class="picture">
        <img src="https://pbs.twimg.com/media/EC6D5keUYAA1XGp.jpg" alt="エゾゼミ">
        <div  class="content" >
            <p class="picture-title">エゾゼミ</p>
            <h2>
                従来までの分類では属についてはTibicenだったが、命名規約上無効とされ、Lyristesに移行されている
            </h2>
        </div>
    </div>
